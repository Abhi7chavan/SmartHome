<style>        
.container-box{
    width: 40%;
    margin-top: 10%;
}

.container-dashboard {
    margin-top: 200px;
    color: white;
    font-weight: bold;

}

.container{
    margin-top: 10px;
    background-color: rgb(255, 254, 254);
    /* Adjust the bottom margin as needed */
    margin-bottom: 20px;
    /* Adjust the bottom margin as needed */
   
}

.hourly-container {
    display: flex;
    overflow-x: auto;
    padding: 10px;
    background-color: rgba(208, 205, 205, 0.866);
}

.hourly-card {
    flex: 0 0 auto;
    width: 100px;
    padding: 10px;
    margin-right: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
}

.weather-element {
    width: 200px;
    background-color: rgb(232, 232, 212);
}

.weather-element p {
    padding-bottom: 8px;
}

.data-loader {
    position: absolute;
    top: 80%;
    left: 50%;
    width: 200px;
    margin-left: -100px;
    margin-top: -26px;
    text-align: center;
    padding: 2px;
}

.data-loader>div:last-child {
    position: relative;
    width: 80px;
    height: 15px;
    margin: 1em auto;
}

.data-loader>div:last-child>div {
    position: absolute;
    top: 0;
    width: 13px;
    height: 13px;
    border-radius: 50%;
    background: #575755;
    animation-timing-function: cubic-bezier(0, 1, 1, 0);
}

.data-loader>div:last-child>div:nth-child(1) {
    left: 8px;
    animation: data-loader-1 0.6s infinite;
}

.data-loader>div:last-child>div:nth-child(2) {
    left: 8px;
    animation: data-loader-2 0.6s infinite;
}

.data-loader>div:last-child>div:nth-child(3) {
    left: 32px;
    animation: data-loader-2 0.6s infinite;
}

.data-loader>div:last-child>div:nth-child(4) {
    left: 56px;
    animation: data-loader-3 0.6s infinite;
}

@keyframes data-loader-1 {
    0% {
        transform: scale(0);
    }

    100% {
        transform: scale(1);
    }
}

@keyframes data-loader-2 {
    0% {
        transform: translate(0, 0);
    }

    100% {
        transform: translate(24px, 0);
    }
}

@keyframes data-loader-3 {
    0% {
        transform: scale(1);
    }

    100% {
        transform: scale(0);
    }
}</style>
